<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>svg Mask experiment</title>
</head>
<body>

    <section>
        <a href="#" class="a">

            <img class="base a" src="./mures-01.jpeg"  alt="mûre canette sur fond coloré">
            <img class="hover a" src="./mures-02.jpeg" alt="mûre canette et fruits">

            <svg class="svgContainer a" fill="none" >
                <defs>

                    <clipPath id="svgMask">

                        <circle class="circle1" cx="50%" cy="50%" r="75%"/>
                        <circle class="circle2" cx="50%" cy="50%" r="45%"/>
                        <circle class="circle3" cx="50%" cy="50%" r="95%"/>
                    </clipPath>
                </defs>
            </svg> 
        </a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="./main.js"></script>
    
</body>
</html>
